          <p><span>1.在定向委托投资明细中增加 “本项目编号” 显示项目编号；</span></p><p><span>2.定向委托投资管理通用条款中</span></p><p><span>本协议项下的定向委托投资法律关系自</span><span style="color:#FF0000;">本合同</span><span>生效后（调整为“本协议”）</span></p><p><span>增加第九章（内容如下）</span></p><p><span>第九章&nbsp; 违约责任</span></p><p><span>第一条&nbsp; 本协议任何一方违反本协议约定条款，均视为违约，违约方应赔偿守约方的全部经济损失，包括直接经济损失和间接经济损失。</span></p><p><span>原有第九章调整为第十章；</span></p><p><span>原有第十章调整为第十一章。</span></p>
