        <div id="u1274" class="text" style="visibility: visible;">
          <p><span><br></span></p><p><span>1.用户点击给好评后，不再弹出该对话框</span></p><p><span>2.用户点击取消后，7天内不再弹出</span></p><p><span>3.用户点击不好用，我要提意见，15天内不再弹出</span></p><p><span>4.一天只能弹出一次（0-24点算一天）</span></p><p><span>5.软件升级后规则1重新计算，规则2,3不做重置</span></p>

        <div id="u1276" class="text" style="visibility: visible;">
          <p><span>记录本次弹出时间，下次弹出时间；</span></p><p><span>对于每天弹出一次判断，若当天时间&lt;本次弹出时间，则弹出；</span></p><p><span>下次弹出时间&gt;当天时间&gt;本次弹出时间，不弹出；</span></p><p><span>当天时间&gt;下次弹出时间,则弹出；</span></p><p><span>每次弹出后，根据用户的不同选择，更新本次弹出时间，下次弹出时间两个时间；</span></p>
